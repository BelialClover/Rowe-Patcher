<body><div id="column">


<!-- HEADER -->
<a href="./index.html">
	<header><img src="./style/rowe_patcher.png"/><h1>R.O.W.E. Patcher</h1></header>
</a>

<!-- APP -->
<div id="wrapper">
	<div id="tab0" class="tab">
		<font size="5"><strong>R.O.W.E. Companion</strong></font></br>
		<font size="3"><strong>Send a Mystery Gift to your game</strong></font></br>
		<button type="button" onclick="SendMysteryGift()">Send Mystery Gift</button></br>
		<font size="1">Make sure you have Mgba with the R.O.W.E. Companion script enabled and an active internet connection.</font>
	</div>
	
	<script>
        function SendMysteryGift() {
			if ("WebSocket" in window) {
				url = "ws://127.0.0.1:8888/mysterygift8";
				// Try to connect to a socket and send the url
				var socket = new WebSocket(url);
				alert("The Mystery Gift was successfully sent!");
				socket.close();
			} else {
				// The browser doesn't support WebSocket
				alert("Your Browser is not supported try another one!");
			}
        }
    </script>
</div>

		<div class="row m-b">
			<div class="leftcol-lg"><label data-localize="alternate_output_name">Use patch name for output</label></div>
